

<ion-card style="margin: 0 auto; width: 325px; height: 950px;">
  <ion-header>
    <ion-toolbar color="success">
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
<br>
  <ion-img style="margin: 0 auto; width: 200px; height: 200px;" src="https://cdn-icons-png.flaticon.com/512/5617/5617976.png"></ion-img>
  <ion-card-content>
    <ion-card-title class="ion-text-center">
      BIENVENIDOS
    </ion-card-title>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">

      <ion-item>
        <ion-label position="floating" color="primary">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
  
      <ion-item>
        <ion-label position="floating" color="primary">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message"
            *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
  
      <ion-button expand="block" class="submit-btn" type="submit" [disabled]="!validations_form.valid" color="success">Iniciar sesión</ion-button>
  
      <label class="error-message">{{errorMessage}}</label>
    </form>
    <p class="go-to-register">
      No tienes cuenta? <a (click)="goToRegisterPage()">Crear una cuenta.</a>
    </p>
  </ion-card-content>
</ion-card>
